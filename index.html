<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Carga de Planchones</title>
		<!-- Declaraciópn de manifest -->
		<link rel="manifest" href="./manifest.json">
		<meta name="theme-color" content="#b1b1b1">
		<!-- Detección de Icono de PWA -->
		<link rel="icon" type="image/png" sizes="192x192" href="./images/icon192x192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="./images/icon512x512.png">
		<!-- Metatags iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-title" content="Carga de Planchones">
		<link rel="apple-touch-icon" sizes="192x192" href="./images/icon192x192.png">
		<!-- Metatags Windows -->
		<meta name="msapplication-TileColor" content="#b1b1b1">
		<meta name="msapplication-TileImage" content="./images/icon192x192.png">
		
		<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="./lib/sweetalert2/sweetalert2.min.css">
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body>
		<div class="container p-none">
			<div class="row notification">
				<div class="col-xs-6 p-none">
					<p id="paso" style="margin: 5px 0"></p>
				</div>
				<div class="col-xs-6 p-none f-right">
					<p id="no-wifi">Fuera de línea <span class="wifi fa-stack"><i class="fa fa-wifi fa-stack-1x" aria-hidden="true"></i><i class="fa fa-ban fa-stack-2x text-danger"></i></span></p>
					<p id="cargando" class="loading-icon">Cargando... <span class="spin"><i class="fa fa-refresh fa-spin fa-1x fa-fw"></i></span></p>
					<p id="recargar" class="loading-icon" style="display: none">Recargar <span class="spin"><i class="fa fa-refresh fa-1x fa-fw"></i></span></p>
				</div>
			</div>
			<div class="row">
				<h2 class="titulo">Carga de Planchones</h2>
			</div>
			<div class="row">
				<ol class="breadcrumb">
					<li class="active">VAGONES</li>
				</ol>
					<div class="list-group" id="list-vagones">
				</div>
			</div>
			<div class="page2">
				<div class="container">
					<div class="row" style="margin:0">
						<div class="col-xs-3 p-none">
							<a href="#" id="volver" style="float: left;margin-top:10px"><i class="fa fa-chevron-left" aria-hidden="true"></i> Volver</a>
						</div>
						<div class="col-xs-6 p-none">
							<h2 style="text-align: center;margin:0;white-space: nowrap;" id="vagonTitle"></h2>
						</div>
						<div class="col-xs-3 p-none">
						</div>
					</div>
					<div class="row" style="margin:0;margin-top:10px">
						<div class="col-sm-4 col-sm-offset-3 col-xs-9 col-xs-offset-0 p-r-n">
							<div class="form-group form-inline">
								<div class="input-group input-group-lg">
									<input type="text" class="form-control" id="planchon" placeholder="PLANCHÓN" style="text-transform: uppercase">
									<span class="input-group-btn">
									<button class="btn" type="button"><i class="fa fa-barcode" aria-hidden="true"></i></button>
									</span>
								</div>
							</div>	
						</div>
						<div class="col-sm-1 col-xs-3">
							<button class="btn btn-primary btn-lg" type="button" id="addPlanchon"><i class="fa fa-plus" aria-hidden="true"></i></button>
						</div>
					</div>
					<ol class="breadcrumb">
						<li class="active">PLANCHONES</li>
					</ol>
					<div class="list-group" id="list-planchones">
					</div>
					<div class="list-group" style="text-align: center;">
						<button class="btn btn-primary btn-lg" style="text-align: center;" id="guardarDatos">GUARDAR <span id="spinGuardar" style="display:none" class="spin"><i class="fa fa-refresh fa-spin fa-1x fa-fw"></i></span></button>
					</div>
				</div>
			</div>
		</div>
		<script src="./lib/jquery/dist/jquery.js"></script>
		<script src="./lib/bootstrap/dist/js/bootstrap.js"></script>
		<script src="./lib/jquery-ui/jquery-ui.js"></script>
		<script src="./lib/sweetalert2/sweetalert2.min.js"></script>
		<script src="./service-worker.js"></script>
		<script src="./scripts/main.js"></script>
	</body>
</html>
